<ion-header>
  <ion-toolbar>
    <ion-title>Character List</ion-title>
    <ion-button slot="end" fill="clear">
      <ion-toggle id="themeToggle" slot="end" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-list>
          <ion-item *ngFor="let character of characters; let i = index;" [routerLink]="['/character/' + character.id]">
            <ion-avatar slot="start">
              <img src="{{character.image}}" alt="{{character.name}}">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
